<!DOCTYPE html>
<html>
<head>
    <title>JS Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

     <h1>The Psychic Game</h1>

     <p>Guess what letter I'm thinking of</p>
     
    <div id="displayResults">
    </div>

    <script> 
    // 1) ABC choices for user and computer for game
    // 2) Compare computer and player guesses
    // 3) Calculate wins and losses; player win if match
    // 4) Give player 9 guesses and after 9 guesses the player lose
    // 5) Show guess attempt
    // 6) Game restart after a win or lose
    // 7) display win, lose and guess


      var ABCoptions = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q",
                        "r", "s", "t", "u", "v", "w", "x", "y", "z"];
      var wins = 0;
      var losses = 0;
      var guesses = 9;
      var yourGuesses = [];  

        // To test execise console the every array

      // for (var i=0; i<options.length; i++) {
      //   console.log(options[i]);
      // }
        
        //computerGuess random choice on var options

        var computerGuess = ABCoptions[Math.floor(Math.random()*ABCoptions.length)];
        // activated console to see letters
                // console.log(computerGuess);

        //  onkeyup function when key press store(push) to yourGuesses array
        
        document.onkeyup = function(event) {
                var key = event.key;
                if ((key == 'a') || (key == 'b') || (key == 'c') || (key == 'd') || (key == 'e') || (key == 'f') ||
                    (key == 'g') || (key == 'h') || (key == 'i') || (key == 'j') || (key == 'k') || (key == 'l') ||
                    (key == 'm') || (key == 'n') || (key == 'o') || (key == 'p') || (key == 'q') || (key == 'r') || 
                    (key == 's') || (key == 't') || (key == 'u') || (key == 'v') || (key == 'w') || (key == 'x') || 
                    (key == 'y') || (key == 'z')){
                    yourGuesses.push(key);
                }
                var userGuess = String.fromCharCode(event.keyCode).
                toLowerCase();

        // activated console to see letters
                // console.log(userGuess);

        // Alert and Console log To test if and else condition on userGuess and computerGuess

                if (userGuess == computerGuess) {
                    wins++;
                    guesses = 10; 
                    yourGuesses = [];
                    computerGuess = ABCoptions[Math.floor(Math.random()*ABCoptions.length)];
                    // console.log(computerGuess);
                    // alert('Wins: ' + wins);

                    // Value is 10 because it already interacting with (userGuess != computerGuess) 
                    // when computerGuess pick another random array
                } 
                if (userGuess != computerGuess){
                    guesses--;   
                }
                if (guesses == 0) {
                    losses++;
                    guesses = 9;
                    yourGuesses = [];
                    computerGuess = ABCoptions[Math.floor(Math.random()*ABCoptions.length)];
                    // console.log(computerGuess);
                    // alert('Losses: ' + losses);
                }
                var html = 
                "<p>Wins: " + wins + "</p>" +
                "<p>Losses: " + losses + "</p>" +
                "<p>Guesses Left: " + guesses + "</p>" +
                "<p>Your Guesses so far: " + yourGuesses + "</p> ";

                document.querySelector('#displayResults').innerHTML = html;

        }


    </script>
</body>
</html>
